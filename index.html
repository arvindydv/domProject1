<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{
            height: 250px;
            width: 250px;
            background: yellow;
            color: blue;
        }

        #txt{
            padding: 10px;
        }
    </style>
</head>
<body>
    

     <div id="container">
        <p id="txt">Hello I am a div</p>
     </div>
    <script>
     
     setTimeout(()=>{
      
          document.getElementById("txt").style.color = "red";
          document.getElementById("txt").style.fontSize = "18px";
          document.getElementById("container").style. backgroundColor = "blue";
          document.getElementById("container").style. margin = "20px";
          document.getElementById("container").style. padding = "10px";
          document.getElementById("txt").style.fontWeight = "bold";
          document.getElementById("container").style.width = "300px";
          

     },2000)

    </script>
</body>
</html>
